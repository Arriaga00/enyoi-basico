<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Gestion del cliente</title>
</head>

<body class="flex justify-center items-center w-full h-screen flex-col">
    <h1 class="underline font-bold text-3xl mb-4">Gestion del cliente</h1>
    <p>Modifica tus datos para enviarlos</p>
    <form action="" class="w-96 flex flex-col gap-3">
        <div>
            <div class="relative">
                <input id="nombre" type="text" class="w-full rounded-lg border p-4 pe-12 text-sm shadow-sm "
                    placeholder="nombres" />
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                </span>
            </div>
        </div>

        <div>
            <div class="relative">
                <input id="apellido" type="text" class="w-full rounded-lg border p-4 pe-12 text-sm shadow-sm "
                    placeholder=" apellidos" />
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                </span>
            </div>
        </div>

        <div>
            <div class="relative">
                <input id="correo" type="email" class="w-full rounded-lg border p-4 pe-12 text-sm shadow-sm "
                    placeholder="email@" />
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                </span>
            </div>
        </div>

        <div>
            <div class="relative">
                <input id="telefono" type="number" class="w-full rounded-lg border p-4 pe-12 text-sm shadow-sm "
                    placeholder="Celular" />
                <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                </span>
            </div>
        </div>


        <button type="submit" id="gestion"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
            Gestion
        </button>
    </form>
    <div class=" flex flex-col justify-center items-center mt-4 w-[40rem]" id="tabla"></div>
</body>
 <script type="module" src="/js/formulario.js"></script>
</html>
